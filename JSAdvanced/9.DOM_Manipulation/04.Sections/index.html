<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sections</title>
  <style>
    #content {
      width: 1000px;
    }

    #content div {
      float: left;
      width: 300px;
      height: 300px;
      margin: 2em;
      background: #5555ff;
      text-align: center;
    }

    #content div p {
      color: white;
      margin: 6em 3em 6em 3em;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"
  integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
  crossorigin="anonymous"></script>
</head>
<div id="content">
</div>
<body onload="create(['Section 1', 'Section 2', 'Section 3', 'Section 4']);">
<script>
  function create(sentences) {
      let content = $('#content');
    for (const item of sentences) {
        let div = $('<div>');
        let p = $('<p style="display: none">').text(item);
        div.append(p);
        div.on('click', viewParagraph);
        content.append(div);
    }    

    function viewParagraph() {
        console.log($(this))
        $(this).find('p').css('display', 'block');
    }
  }
</script>
</body>
</html>
